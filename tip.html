<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <input id="billAmount" type="text" placeholder="your current bill">
        <div id="tips">
            <button id="tip10">10% tip</button>
            <button id="tip15">15% tip</button>
            <button id="tip20">20% tip</button>
            <button id="noTip">No Tip</button>
        </div>
        <button id="calculate">CALCULATE</button>
        <div id="totalAmount" ></div>
    </div>
</body>
<script src="tip.js"></script>
</html>
